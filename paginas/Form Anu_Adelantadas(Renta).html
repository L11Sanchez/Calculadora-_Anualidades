<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula de Las Anualidades Vencidas</title>
    <link rel="stylesheet" href="../css/f_renta_anualidades_adelantadas.css">
</head>
<body>
    <section>
        <h2>FORMULA DE LA RENTA ANUALIDADES ADELANTADAS</h2>
        <img src="../imagenes/f_renta_anualidades_adelantadas.jpg" alt="imagen">
        <form name="formulario_AnuAdelantadas_Renta" action="">
            <table>
                <tr>
                    <td>Monto</td>
                    <td>
                        <input name="monto" placeholder="s" type="number">
                    </td>
                </tr>
                <tr>
                    <td>Tiempo</td>
                    <td>
                        <input name="tiempo" placeholder="n" type="number">
                    </td>   
                </tr>
                <tr>
                    <td>Tasa de Interes</td>
                    <td>
                        <input name="interes" placeholder="i -> %" type="number">
                    </td>
                </tr>

                <tr>    
                    <td>Respuesta</td>
                    <td>
                        <p id="res_FormAnuAdelantadas(Renta)"></p>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <a class="boton-regresar" href="../index.html">Regresar</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>   
    <script src="../javaScript/f_renta_anualidades_adelantadas.js"></script>               
</body>
</html>
